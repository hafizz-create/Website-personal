<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math riddles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        
        .level-title {
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: auto 50px; /* Grid dengan dua kolom */
            gap: 20px; /* Jarak antara grid dan result */
            align-items: center; /* Vertikal align */
            margin-top: 20px;
        }

        .container {
            padding: 20px;
            margin-top: 50px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 2px solid #777;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            width: 100px;
        }

        .grid.large {
            grid-template-columns: repeat(3, 1fr);
            width: 150px;
        }

        .grid div {
            background-color: #444;
            aspect-ratio: 1; /* Membuat kotak berbentuk persegi */
            border: 1px solid #555;
        }

        .result {
            font-size: 20px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .menu-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .menu-button:hover {
            background: #e64a19;
        }
        .success-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .next-level {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #ff5722;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            animation: fadeIn 1s ease forwards;
            transition: background 0.3s ease;
        }
        .next-level:hover {
            background: #e64a19;
        }
    

        

    </style>
</head>
<body>
    <div class="header">        
        <div class="level-title">Level 8</div>
    </div>

    <div class="content">
        <!-- Grid pertama -->
        <div class="grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="result">= 5</div>

        <!-- Grid kedua -->
        <div class="grid large">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="result">= ?</div>
    </div>

    <div class="container">
        
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <a href="game.html" class="menu-button">Back to Menu</a>
        <div class="success-message" id="successMessage">Selamat anda telah menyelesaikan semua level!!</div>
        <a href="game.html" class="next-level" id="nextLevel">Kembali ke menu</a>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;

            if (parseInt(answer) === 14) {
                // Tampilkan pesan sukses
                const successMessage = document.getElementById('successMessage');
                const nextLevel = document.getElementById('nextLevel');
                
                successMessage.style.display = 'block'; // Tampilkan pesan
                nextLevel.style.display = 'block';     // Tampilkan tombol level berikutnya
                
                // Tandai Level 8 selesai
                localStorage.setItem('level8', 'completed');

                // Arahkan ke level berikutnya setelah beberapa detik (opsional)
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 3000);
            } else {
                alert('Incorrect. Try again!');
            }
        }
    </script>
</body>
</html>
