<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Trapesium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #4facfe, #4e02ff);
            color: #333;       
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Luas Trapesium</h2>
        <div class="input-group">
            <label for="a">Panjang Sisi Atas (a):</label>
            <input type="number" id="a" placeholder="Masukkan panjang sisi atas">
        </div>
        <div class="input-group">
            <label for="b">Panjang Sisi Bawah (b):</label>
            <input type="number" id="b" placeholder="Masukkan panjang sisi bawah">
        </div>
        <div class="input-group">
            <label for="t">Tinggi (t):</label>
            <input type="number" id="t" placeholder="Masukkan tinggi">
        </div>
        <button onclick="hitungLuas()">Hitung Luas</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function hitungLuas() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const t = parseFloat(document.getElementById('t').value);

            if (isNaN(a) || isNaN(b) || isNaN(t)) {
                document.getElementById('result').textContent = "Harap masukkan nilai yang valid.";
                return;
            }

            const luas = 0.5 * (a + b) * t;
            document.getElementById('result').textContent = `Luas Trapesium: ${luas}Â²`;
        }
    </script>
</body>
</html>
