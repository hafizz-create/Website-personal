<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Volume Bola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
        }
        .container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
        }
        button {
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);        
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Volume Bola</h1>
        <p>Masukkan jari-jari bola:</p>

        <input type="number" id="radius" placeholder="Jari-jari" step="0.01" min="0">
        <button onclick="calculateVolume()">Hitung</button>

        <h2>Hasil:</h2>
        <p id="result">Volume akan muncul di sini</p>
    </div>

    <script>
        function calculateVolume() {
            const radius = document.getElementById('radius').value;
            if (radius === "" || radius <= 0) {
                document.getElementById('result').innerText = "Silakan masukkan jari-jari yang valid.";
                return;
            }

            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById('result').innerText = `Volume bola: ${volume.toFixed(2)}Â³`;
        }
    </script>
</body>
</html>
