<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e3b55, #1c2537);
            color: white;
        }
        .calculator {
            background: #1e2a3b;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .display {
            background: #101921;
            color: #0fefb8;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background: #2e3b55;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0fefb8;
            color: black;
        }
        .button.operation {
            background: #435a74;
        }
        .button.operation:hover {
            background: #ffa500;
        }
        .button.equal {
            background: #0fefb8;
            color: black;
            grid-column: span 2;
        }
        .button.equal:hover {
            background: #0bcfa2;
        }
        .button.clear {
            background: #d9534f;
        }
        .button.clear:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendDisplay('(')">(</button>
            <button class="button" onclick="appendDisplay(')')">)</button>
            <button class="button operation" onclick="appendDisplay('/')">/</button>

            <button class="button" onclick="appendDisplay('7')">7</button>
            <button class="button" onclick="appendDisplay('8')">8</button>
            <button class="button" onclick="appendDisplay('9')">9</button>
            <button class="button operation" onclick="appendDisplay('*')">*</button>

            <button class="button" onclick="appendDisplay('4')">4</button>
            <button class="button" onclick="appendDisplay('5')">5</button>
            <button class="button" onclick="appendDisplay('6')">6</button>
            <button class="button operation" onclick="appendDisplay('-')">-</button>

            <button class="button" onclick="appendDisplay('1')">1</button>
            <button class="button" onclick="appendDisplay('2')">2</button>
            <button class="button" onclick="appendDisplay('3')">3</button>
            <button class="button operation" onclick="appendDisplay('+')">+</button>

            <button class="button" onclick="appendDisplay('0')">0</button>
            <button class="button" onclick="appendDisplay('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.value = '';
        }

        function appendDisplay(value) {
            display.value += value;
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
