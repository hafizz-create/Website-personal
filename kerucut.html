<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Kerucut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);        
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Volume Kerucut</h2>
        <label for="radius">Jari-jari (r):</label>
        <input type="number" id="radius" placeholder="Masukkan jari-jari (r)" step="0.1">

        <label for="height">Tinggi (h):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi (h)" step="0.1">

        <button onclick="calculateVolume()">Hitung Volume</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(radius) || isNaN(height) || radius <= 0 || height <= 0) {
                document.getElementById('result').textContent = 'Masukkan nilai jari-jari dan tinggi yang valid!';
                return;
            }

            const volume = (1 / 3) * Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('result').textContent = `Volume Kerucut: ${volume.toFixed(2)}Â³`;
        }
    </script>
</body>
</html>
