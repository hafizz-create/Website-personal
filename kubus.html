<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Volume Kubus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;           
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menghitung Volume Kubus</h2>
        <label for="sisi">Masukkan panjang sisi kubus (cm):</label>
        <input type="number" id="sisi" step="any" placeholder="Masukan nilai">
        <button onclick="hitungVolume()">Hitung Volume</button>
        <div id="result"></div>
    </div>

    <script>
        function hitungVolume() {
            // Ambil nilai input panjang sisi
            const sisi = parseFloat(document.getElementById('sisi').value);

            // Validasi input
            if (isNaN(sisi) || sisi <= 0) {
                document.getElementById('result').innerText = "Harap masukkan angka valid yang lebih besar dari 0.";
                return;
            }

            // Hitung volume kubus (sisi^3)
            const volume = Math.pow(sisi, 3);

            // Tampilkan hasil dalam cm³
            document.getElementById('result').innerText = `Volume Kubus: ${volume.toFixed()} cm³`;
        }
    </script>
</body>
</html>
