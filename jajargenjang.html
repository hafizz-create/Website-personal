<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Jajar Genjang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #4e02ff);
            color: #333;          
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Luas Jajar Genjang</h1>
        <label for="base">Masukkan Alas (a):</label>
        <input type="number" id="base" placeholder="Masukan Nilai">

        <label for="height">Masukkan Tinggi (t):</label>
        <input type="number" id="height" placeholder="Masukan Nilai">

        <button onclick="calculateArea()">Hitung Luas</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateArea() {
            const base = document.getElementById('base').value;
            const height = document.getElementById('height').value;

            if (base && height) {
                const area = base * height;
                document.getElementById('result').innerText = `Luas Jajar Genjang adalah: ${area}`;
            } else {
                document.getElementById('result').innerText = "Harap masukkan kedua nilai!";
            }
        }
    </script>
</body>
</html>
