<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Volume Balok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            color: #333;            
            height: 100vh;            
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Volume Balok</h2>
        <label for="panjang">Panjang (cm):</label>
        <input type="number" id="panjang" placeholder="Masukkan panjang" step="any" min="0">

        <label for="lebar">Lebar (cm):</label>
        <input type="number" id="lebar" placeholder="Masukkan lebar" step="any" min="0">

        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi" step="any" min="0">

        <button onclick="hitungVolume()">Hitung Volume</button>

        <div class="result" id="hasil"></div>
    </div>

    <script>
        function hitungVolume() {
            // Ambil nilai dari input
            const panjang = parseFloat(document.getElementById("panjang").value);
            const lebar = parseFloat(document.getElementById("lebar").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            // Validasi input
            if (isNaN(panjang) || isNaN(lebar) || isNaN(tinggi) || panjang <= 0 || lebar <= 0 || tinggi <= 0) {
                document.getElementById("hasil").innerHTML = "Masukkan nilai panjang, lebar, dan tinggi yang valid!";
                return;
            }

            // Hitung volume balok
            const volume = panjang * lebar * tinggi;

            // Tampilkan hasil
            document.getElementById("hasil").innerHTML = `Volume Balok: <strong>${volume.toFixed()}</strong> cmÂ³`;
        }
    </script>
</body>
</html>
