<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math riddles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        .triangle {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        .triangle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid white;
        }
        .number {
            position: absolute;
            background: transparent;
            color: white;
            font-size: 16px;
        }
        .number.top-left {
            top: -20px;
            left: 10px;
        }
        .number.top-right {
            top: -20px;
            right: 10px;
        }
        .number.bottom {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 50px;
            text-align: center;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 2px solid #777;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }

        .menu-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .menu-button:hover {
            background: #e64a19;
        }

        .success-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .next-level {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #ff5722;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            animation: fadeIn 1s ease forwards;
            transition: background 0.3s ease;
        }
        .next-level:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 6</h1>
        <div class="triangle">
            <div class="number top-left">1</div>
            <div class="number top-right">5</div>
            <div class="number bottom">3</div>
        </div>
        <div class="triangle">
            <div class="number top-left">10</div>
            <div class="number top-right">6</div>
            <div class="number bottom">8</div>
        </div>
        <div class="triangle">
            <div class="number top-left">7</div>
            <div class="number top-right">1</div>
            <div class="number bottom">?</div>
        </div>
        <div class="container">            
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <a href="game.html" class="menu-button">Back to Menu</a>
            <div class="success-message" id="successMessage">Correct! Prepare for Level 6!</div>
            <a href="level7.html" class="next-level" id="nextLevel">Go to Level 7</a>
        </div>
    </div>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;

            if (parseInt(answer) === 4) {
                // Tampilkan pesan sukses
                const successMessage = document.getElementById('successMessage');
                const nextLevel = document.getElementById('nextLevel');
                
                successMessage.style.display = 'block'; // Tampilkan pesan
                nextLevel.style.display = 'block';     // Tampilkan tombol level berikutnya
                
                // Tandai Level 6 selesai
                localStorage.setItem('level6', 'completed');

                // Arahkan ke level berikutnya setelah beberapa detik (opsional)
                setTimeout(() => {
                    window.location.href = 'level7.html';
                }, 3000);
            } else {
                alert('Incorrect. Try again!');
            }
        }
    </script>
</body>
</html>
