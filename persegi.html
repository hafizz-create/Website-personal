<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Persegi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #4e02ff);
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4e02ff, #00f2fe);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #00f2fe, #4e02ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Luas Persegi</h2>
        <div class="form-group">
            <label for="sisi">Panjang Sisi (cm):</label>
            <input type="number" id="sisi" placeholder="Masukkan panjang sisi">
        </div>
        <button class="btn" onclick="hitungLuas()">Hitung</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function hitungLuas() {
            const sisi = document.getElementById('sisi').value;
            const resultDiv = document.getElementById('result');

            if (sisi === '' || sisi <= 0) {
                resultDiv.textContent = 'Masukkan panjang sisi yang valid!';
                resultDiv.style.color = 'red';
            } else {
                const luas = sisi * sisi;
                resultDiv.textContent = `Luas Persegi: ${luas} cmÂ²`;
                resultDiv.style.color = '#333';
            }
        }
    </script>
</body>
</html>
